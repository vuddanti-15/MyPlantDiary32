version: 2.1
jobs:
  build:
    docker:
      - image: circleci/android:api-31
    steps:
      - checkout

      - run:
          name: Display Gradle version
          command: ./gradlew --version

      - run:
          name: Set up JDK
          command: |
            sudo update-alternatives --set java /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
            java -version

      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
      
      - run:
          name: Build project
          command: ./gradlew build --warning-mode all
      
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
      
      - store_artifacts:
          path: app/build/outputs/apk/
          destination: apks

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
